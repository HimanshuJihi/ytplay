<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.youtube.com https://s.ytimg.com; connect-src 'self' https://www.youtube.com https://googleads.g.doubleclick.net; style-src 'self' 'unsafe-inline'; frame-src 'self' https://www.youtube.com https://youtube.com https://apnatube.in https://www.apnatube.in https://atoplay.com https://www.atoplay.com https://www.facebook.com https://web.facebook.com https://www.instagram.com; img-src 'self' https://i.ytimg.com https://yt3.ggpht.com;">
    <title>yt views</title>
    <link rel="stylesheet" href="yt.css">
</head>
<body>
    <div class="controls">
        <input type="text" id="videoUrl" placeholder="Paste YouTube, ApnaTube, Atoplay, FB or Insta URL">
        <button id="addBtn">Play Video</button>
        <button id="clearBtn">Clear All</button>
        <button id="undoBtn">Undo</button>
        <button id="shuffleBtn">Shuffle</button>
        <button id="muteAllBtn">Unmute All</button>
        <button id="playAllBtn">Play All</button>
        <button id="pauseAllBtn">Pause All</button>
        <button id="themeBtn" title="Toggle Theme">ðŸŒ—</button>
        <select id="qualitySelect" title="Video Quality">
            <option value="tiny">144p</option>
            <option value="small">240p</option>
            <option value="medium">360p</option>
            <option value="large">480p</option>
            <option value="hd720">720p</option>
            <option value="hd1080">1080p</option>
            <option value="auto">Auto</option>
        </select>
        <span id="videoCounter" class="counter">Playing: 0</span>
    </div>
    <div id="videoContainer" class="video-grid"></div>
    <footer class="footer">
        <a href="about.html">About Us</a> | 
        <a href="privacy.html">Privacy Policy</a> | 
        <a href="terms.html">Terms of Service</a>
    </footer>
    <button id="backToTopBtn" title="Go to top">Top</button>
    <script src="yt.js"></script>
</body>
</html>
